<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__headline">
                <h2>Staff Management </h2>
            </div>
            <img src="assets/images/qr-code.png" alt="qr code">
        </div>
        <div class="header__title">
            <img src="assets/images/twitter.jpg" alt="twitter icon">
            <h2>Task Management System </h2>
        </div>
    </header>

    <section class="tasks-wrapper">
        <div class="tasks">
            <div class="tasks__timing">
                <div>
                    <h2>
                        27
                    </h2>
                    <p>
                        SEP<br>
                        2023
                    </p>
                </div>
                <h4>
                    WEDNESDAY
                </h4>
            </div>
            <div class="tasks__list">
                <div class="form-input">
                    <input type="text" placeholder="Search" />
                </div>
                <div class="task">
                    <p class="is-completed">
                        Do something nice for someone I care about
                    </p>
                    <img class="is-completed" src="assets/images/task-completed.png" alt="icon" title="delete task">
                </div>
                <div class="task">
                    <p class="is-completed">
                        Memorize the fifty states and their capitals
                    </p>
                    <span title="delete task"></span>
                </div>
                <div class="task">
                    <p class="is-completed">
                        Watch a classic movie
                    </p>
                    <span title="delete task"></span>
                </div>
            </div>
            <button class="tasks__add">
                +
            </button>
        </div>

    </section>

    <div class="lang">
        <a href="arabic.html">
            AR
        </a>
    </div>

</body>

</html>
